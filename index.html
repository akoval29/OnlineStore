<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="src/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="furniture" />
    <title>MyStore</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/normalize.css" />
  </head>
  <body class="main">
    <header class="header">
      <nav class="header__nav">
        <a href="#home" class="header__item">Home</a>
        <a href="#products" class="header__item">Products</a>
        <a href="#about" class="header__item">About</a>
      </nav>
      <img
        class="header__logo header__img"
        src="../src/logo.png"
        alt="header-logo"
      />
      <img
        class="header__bin header__img"
        src="../src/bin.png"
        alt="header-bin"
      />
    </header>
    <article class="content"></article>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/script.js" defer></script>
  </body>
</html>
