<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/home.css" />
  </head>
  <body class="home">
    <img class="home__bg" src="../src/bg.png" alt="home-bg" />
    <section class="home__title-wrap">
      <h3 class="home__title">Rest, Relax, Unwind</h3>
      <p class="home__subTitle">Embrace your choices - we do</p>
      <button class="home__button home__titleBtn">show now</button>
    </section>
    <img
      class="home__parallax-bg"
      src="https://st2.depositphotos.com/2885805/6939/v/950/depositphotos_69394961-stock-illustration-furniture-seamless-pattern.jpg"
      alt="home-parallax-bg"
    />
    <section class="home__content">
      <div class="home__content-title">
        <span class="home__slash">/</span> Featured
      </div>
      <div class="home__layout"></div>
      <button class="home__button home__contentBtn">all products</button>
    </section>
    <script type="module" src="../js/home.js" defer></script>
  </body>
</html>
